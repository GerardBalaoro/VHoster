<VirtualHost *:@!443 if default("secure", False) else 80!@>
	DocumentRoot "@!path!@"
	ServerName @!url!@
	ServerAlias www.@!url!@ *.@!url!@
	<Directory "@!path!@">
		Require all granted
	</Directory>
	<!--(if default("secure", False))-->
	SSLEngine On
	SSLCertificateFile "@!cert!@"
	SSLCertificateKeyFile "@!certkey!@"
	<!--(end)-->
</VirtualHost>