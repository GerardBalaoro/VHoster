<VirtualHost *:80>
	DocumentRoot "@!path!@"
	ServerName @!domain!@
	ServerAlias www.@!domain!@ *.@!domain!@
	<Directory "@!path!@">
		Require all granted
	</Directory>
</VirtualHost>

<!--(if default("secure", False))-->
<VirtualHost *:443>
	DocumentRoot "@!path!@"
	ServerName @!domain!@
	ServerAlias www.@!domain!@ *.@!domain!@
	<Directory "@!path!@">
		Require all granted
	</Directory>
	SSLEngine On
	SSLCertificateFile "@!cert!@"
	SSLCertificateKeyFile "@!certkey!@"	
</VirtualHost>
<!--(end)-->