<VirtualHost *:80>
	DocumentRoot "SITE_PATH"
	ServerName SITE_URL
	ServerAlias www.SITE_URL *.SITE_URL
	<Directory "SITE_PATH">
		Require all granted
	</Directory>
</VirtualHost>

<VirtualHost *:443>
	DocumentRoot "SITE_PATH"
	ServerName SITE_URL
    ServerAlias www.SITE_URL *.SITE_URL;
	SSLEngine On
	SSLCertificateFile "SITE_CERT"
	SSLCertificateKeyFile "SITE_KEY"
	<Directory "SITE_PATH">
		Require all granted
	</Directory>
</VirtualHost>